<!doctype html>
<html>
    <head>
        <script src="./main.js" defer></script>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="content">
            <h1>Joshua's Gift Tracker!</h1>
            <img
                id="haxmas-logo"
                src="https://hc-cdn.hel1.your-objectstorage.com/s/v3/70e751e5411c63d9_64af8e0c-f905-4501-93e2-ba034b262a36_4_5005_c.jpeg"
            />
            <p>Tracking gifts since 2025</p>
            <form id="giftForm">
                <label for="name">First name: </label>
                <input id="name" type="text" name="name" required />
                <br />
                <label for="gift">Gift: </label>
                <input id="gift" type="text" name="gift" required />
                <br />
                <input type="submit" value="Submit!" />
            </form>
            <div id="gifts"></div>
        </div>
    </body>
</html>
